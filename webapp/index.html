  <title>My First Web App - Image Gallery</title>

<body>

  <div class="viewer">

      <div class="innerContainer">
        <div id="btnPrevImg" class="green">

        </div>
      </div>
    </div>
    <div class="actImgCont">
      <div class="innerContainer">
          <img src="images/pic2.jpg" alt="" class="actImg aktiv">
          <img src="images/pic5.jpg" alt="" class="actImg inaktiv">
          <div class="imgInfo">
            <h1 class="imgTitle">Title</h1>
            <p class="imgDescr">Text.</p>
          </div>
      </div>
    </div>
    <div class="nextImgCont">
      <div class="innerContainer">
        <div id="btnNextImg" class="green">
