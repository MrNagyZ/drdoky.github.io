<!DOCTYPE html>
<html lang="en">
<head>

    </div>
    <ul class="hinfo">
      <li>A képek felett használhatod az egérgörgőt.</li>
      <li>[x] billentyű: a képinfo ki/bekapcsolása.</li>
      <li>[&#11013]/[&#10145] billentyűk: léptetés a képek közt.</li>
      <li>[Space]: következő kép.</li>
      <li>[s] vagy [d] billentyű: diavetítés bekapcsolása.</li>
      <li>[Esc] billentyű: diavetítés kikapcsolása.</li>
    </ul>
  </div>
  <div class="viewer">
    <div class="prevImgCont">
      <div class="innerContainer">
        <div id="btnPrevImg" class="green">
          <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-right" class="arrow-right prevImgSvg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="m2.295082,150.628633l0,-45.181268c0,-7.454909 5.407983,-13.55438 12.017741,-13.55438l116.171497,0l0,-75.678624c0,-12.085989 12.919072,-18.072507 20.530308,-9.601019l99.146364,111.823639c4.706949,5.308799 4.706949,13.89324 0,19.202039l-99.146364,111.823639c-7.611236,8.584441 -20.530308,2.48497 -20.530308,-9.601019l0,-75.678624l-116.171497,0c-6.609758,0 -12.017741,-6.099471 -12.017741,-13.55438z"></path></svg>
        </div>
      </div>
    </div>
    <div class="actImgCont">
      <div class="innerContainer imgContainer">
        <div class="imgInfo">
          <h1 class="imgTitle"></h1>
          <p class="imgDescription"></p>
          <p class="licence small"></p>
          <p class="forras small"></p>
          <div class="toggleInfo">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>

        </div>

    </div>
    <div class="nextImgCont">
      <div class="innerContainer">
        <div id="btnNextImg" class="green">
          <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-right" class="arrow-right nextImgSvg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="m2.295082,150.628633l0,-45.181268c0,-7.454909 5.407983,-13.55438 12.017741,-13.55438l116.171497,0l0,-75.678624c0,-12.085989 12.919072,-18.072507 20.530308,-9.601019l99.146364,111.823639c4.706949,5.308799 4.706949,13.89324 0,19.202039l-99.146364,111.823639c-7.611236,8.584441 -20.530308,2.48497 -20.530308,-9.601019l0,-75.678624l-116.171497,0c-6.609758,0 -12.017741,-6.099471 -12.017741,-13.55438z"></path></svg>
        </div>
      </div>
    </div>

  <div class="thumbs">

      <div class="thumbsContainer"></div>
    </div>
